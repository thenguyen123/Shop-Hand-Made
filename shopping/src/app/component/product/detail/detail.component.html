<section class="bg-light">
  <div class="container pb-5">
    <div class="row">
      <div class="col-lg-5 mt-5">
        <div class="card mb-3">
          <img class="card-img img-fluid" [src]="imgProduct[0].img" alt="Card image cap" id="product-detail">
        </div>
        <div class="row" style="width: 50%; ">
          <!--Start Controls-->
          <div id="carouselExampleFade" class="carousel slide carousel-fade ">
            <div class="carousel-inner" >
              <div class="carousel-item active  " >
                <img width="300px" height="200px" [src]="imgProduct[0]?.img" class="d-block w-100" alt="...">

              </div>
              <div class="carousel-item " *ngFor="let i of imgProduct">
                <img width="300px" height="200px" [src]="i.img" class="d-block w-100  " alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <!-- col end -->
      <div class="col-lg-7 mt-5">
        <div class="card">
          <div class="card-body">
            <h1 class="h2">{{products.product.name}}</h1>
            <p class="h3 py-2">{{products.product.prices |number:'1.0-0' }}ƒê</p>
            <p class="py-2">
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-star text-secondary"></i>
              <span class="list-inline-item text-dark">Rating 4.8 | 36 Comments</span>
            </p>
            <h6>Description:</h6>
            <p>{{products.product.description}}</p>
            <ul class="list-inline">
              <li class="list-inline-item">
                <h6>Avaliable Color :</h6>
              </li>
              <li class="list-inline-item">
                <p class="text-muted"><strong>White / Black</strong></p>
              </li>
            </ul>
              <input type="hidden" name="product-title" value="Activewear">
              <div class="row">
                <div class="col-auto">
                  <ul class="list-inline pb-3">
                    <li class="list-inline-item text-right">
                      Quantity
                      <input type="hidden" name="product-quanity" id="product-quanity" value="1">
                    </li>
                    <li class="list-inline-item"><span class="btn btn-success" (click)="subtract()" id="btn-minus">-</span></li>
                    <li class="list-inline-item"><span class="btn btn-secondary" id="var-value">{{amount}}</span></li>
                    <li class="list-inline-item"><span class="btn btn-success"  (click)="add()" id="btn-plus">+</span></li>
                  </ul>
                </div>
              </div>
              <div class="row pb-3">
                <div class="col d-grid">
                  <button type="submit" class="btn btn-success btn-lg" name="submit" value="buy">Buy</button>
                </div>
                <div class="col d-grid">
                  <button class="btn btn-success btn-lg" name="submit" (click)="addCart(products.product.id)" value="addtocard">Add To Cart</button>
                </div>
                 </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
