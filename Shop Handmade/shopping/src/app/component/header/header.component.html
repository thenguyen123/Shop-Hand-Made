<div class="container-fluid bg-white sticky-top " style="height: 80px;">

  <nav class="navbar navbar-expand-lg   navbar-light p-lg-0">
    <button type="button" class="navbar-toggler me-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav col-md-7 " style=" margin-left: 10px">
        <img style="margin-right: 20px; margin-top: -5px" src="../../../assets/img/Beige Make Up Artist Logo (1).png"
             width="100px" height="100px"/>
        <p class="nav-item nav-link fs-5  " style="margin-top: 12px; font-family: 'Sofia', sans-serif"><b>HandMade</b>
        </p>
        <p class="nav-item nav-link fs-5"  style="margin-top: 12px" routerLink="/product/list/l1/0"> Cửa Hàng </p>
        <div style="margin-top: 12px"  [hidden]="!isLoggedIn  || role!=='ROLE_ADMIN'" class="nav-item dropdown ">
          <p class="nav-link dropdown-toggle fs-5" data-bs-toggle="dropdown">Quản lý</p>
          <div class="dropdown-menu bg-light rounded-0 rounded-bottom m-0">
            <p class="dropdown-item">Nhân Viên</p>
            <p class="dropdown-item">Khách Hàng</p>
          </div>
        </div>
      </div>
      <div class=" col-md-3 d-flex ">
        <div class="input-group mb-3">
          <select class="rounded-pill align-middle border border-warning " style="width: 70px; margin-right: 10px;"
                  name="idTypes" [(ngModel)]="idTypes">
            <option class="text-center" value="0">All</option>
            <option *ngFor="let t of types" [value]="t.id">{{t.name}}</option>
          </select>
          <input style="border-right: 2px;height: 120%" type="text"
                 class="form-control shadow-sm border border-warning "
                 placeholder="Tìm kiếm sản phẩm" aria-label="Recipient's username" [(ngModel)]="searchName"
                 name="searchName" aria-describedby="basic-addon2">
          <span style="background: #F7E1AE" class="input-group-text " id="basic-addon2"><i
            class="fa-solid fa-magnifying-glass" style="color: #be3e13;" (click)="search()"></i></span>
        </div>
      </div>
      <div class="d-flex col-md-2 ">
        <div class="col-6 d-flex justify-content-center">
          <i routerLink="/product/card" class="fa-solid fa-cart-arrow-down fa-2xl position-relative"
             style="color:#F7E1AE; margin-top: 25px">
          </i>
          <span class="position-absolute   translate-middle badge rounded-pill bg-danger">
    {{count}}
  </span>
        </div>
        <div class="col-6 " style="margin-right: 30px">
          <div [hidden]="isLoggedIn" routerLink="/security/login" style="margin-top: 10px"><i style=" color: #F7E1AE"
                                                                                              class="fa-solid fa-user fa-2xl"></i>
          </div>
          <div class="nav-item dropdown " [hidden]="!isLoggedIn">
            <!--          <p class="nav-link dropdown-toggle " data-bs-toggle="dropdown">{{nameUser}}</p>-->
            <img [src]="img" alt=" " class="rounded-circle nav-link dropdown-toggle " data-bs-toggle="dropdown"
                 style="margin-right: 130px; margin-left: -40px" width="70px" height="60px">

            <div class="dropdown-menu bg-light rounded-0 rounded-bottom " style="margin-left: -34px">
              <p class="dropdown-item">Đổi mật khẩu</p>
              <p class="dropdown-item" (click)="logOut()">Đăng xuất</p>
              <p class="dropdown-item" (click)="history()">Lịch sử mua</p>
              <p class="dropdown-item" routerLink="/user">Trang cá nhân</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
