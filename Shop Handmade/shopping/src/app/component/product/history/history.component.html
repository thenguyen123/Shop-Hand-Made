


<section class="px-4 py-5 w-100" style="background-color: #d2c9ff; border-radius: .5rem .5rem 0 0;">
  <div class="row">
    <div class="col-12">
      <div class="card card-registration card-registration-2" style="border-radius: 15px;">
        <div class="card-body p-0">
          <div class="row g-0">
            <div class="col-lg-8">
              <div class="p-5">
                <div class="d-flex justify-content-between align-items-center mb-5">
                  <h1 class="fw-bold mb-0 text-black">Lịch sử mua hàng</h1>
                  <h6 class="mb-0 text-muted">{{items}} sản phẩm</h6>
                </div>
                <hr class="my-4">
                <div class="row mb-4  align-items-center" *ngFor="let p of products">
                  <div class="col-md-2 col-lg-2 col-xl-2">
                    <img [src]="p.img[0].img" class="img-fluid rounded-3" width="100px" height="200px" alt="Cotton T-shirt">
                  </div>
                  <div class="col-md-3 col-lg-2 col-xl-2">
                    <h6 class="text-muted">{{p.name}}</h6>
                  </div>
                  <div class="col-md-1 col-lg-1 col-xl-1">
                  </div>
                  <div class="col-md-2 col-lg-1 col-xl-1 ">
                    <h6 style="margin-left: -40px">{{p.prices| number:'1.0-0'}}VND</h6>
                  </div>
                  <div class="col-md-1 col-lg-3 col-xl-3 d-flex justify-content-center ">
                    <button type="button" class="btn btn-outline-primary ">{{p.amount}}</button>

                    <!--                                         số lượng sản phẩm-->
                  </div>

                  <div class="col-md-2 col-lg-1 col-xl-1 ">
                    <h6 style="margin-left: -60px">{{p.prices * p.amount| number:'1.0-0'}}VND</h6>

                  </div>
                  <p>Ngày mua: {{p.dayPayPal|date:'dd/MM/yyyy'}}</p>
                  <hr class="my-4">
                </div>
                <div class="pt-5">

                </div>
              </div>
            </div>
            <div class="col-lg-4 " style="background-color:  #f8e5b9">
              <div class="p-5">
                <h3 class="fw-bold mb-5 mt-2 pt-1">Tổng</h3>
                <hr class="my-4">

                <div class="d-flex justify-content-between mb-4">
                  <h5>Sản phẩm</h5>
                  <h5>{{items}}</h5>
                </div>
                <hr class="my-4">

                <div class="d-flex justify-content-between mb-5">
                  <h5>Tổng giá</h5>
                  <h5>{{ totalPrices| number:'1.0-0'}}VND</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
